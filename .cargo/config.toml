# Cross-compilation settings for macOS arm64 and x86_64

[target.x86_64-apple-darwin]
linker = "clang"

[target.aarch64-apple-darwin]
linker = "clang"

[alias]
# Build for both architectures
build-arm64 = "build --release --target aarch64-apple-darwin"
build-x64 = "build --release --target x86_64-apple-darwin"
