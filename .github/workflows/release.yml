name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  quality-gates:
    name: Quality gates
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Check formatting
        run: cargo fmt --check
      - name: Lint
        run: cargo clippy -- -D warnings
      - name: Test
        run: cargo test --all-features

  build:
    name: Build macOS binaries
    needs: quality-gates
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin
      - uses: Swatinem/rust-cache@v2
      - name: Build arm64
        run: cargo build --release --target aarch64-apple-darwin
      - name: Build x86_64
        run: cargo build --release --target x86_64-apple-darwin
      - name: Create universal binary
        run: |
          lipo -create \
            target/aarch64-apple-darwin/release/claude-status \
            target/x86_64-apple-darwin/release/claude-status \
            -output claude-status
      - name: Create archive
        run: |
          tar -czf claude-status-macos-universal.tar.gz claude-status
      - name: Create checksums
        run: |
          shasum -a 256 claude-status-macos-universal.tar.gz > sha256.txt
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            claude-status-macos-universal.tar.gz
            sha256.txt
